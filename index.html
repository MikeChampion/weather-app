<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Your Weather Dashboard</h1>
        </header>
        <main>
            <section class="search-buttons">
                <h2>Search for a city</h2>
            </section>
            <section class="content">
                <div class="weather-today">
                    <h2>Today's Forecast</h2>
                    <div class="currentForecast"></div>
                </div>
                <div class="weather-5day">
                    <h2>5 Day Forecast</h2>
                    <div class="fiveDayContainer">
                        <div class="fiveDayInd day1"></div>
                        <div class="fiveDayInd day2"></div>
                        <div class="fiveDayInd day3"></div>
                        <div class="fiveDayInd day4"></div>
                        <div class="fiveDayInd day5"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
