<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Your Weather Dashboard</h1>
        </header>
        <main>
            <section class="search-buttons">
                <h2>Search for a city by name:</h2>

                <form action="" id="searchForm">
                    <label for="location"></label>
                    <input
                        type="text"
                        name="location"
                        id="location"
                        placeholder="ex. Saint Louis"
                    />

                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="content">
                <div class="weather-today">
                    <h2>Today's Forecast</h2>
                    <div class="currentForecast">
                        <p class="cityName">
                            St. Louis, MO
                            <span
                                ><img src="" alt="" class="conditionIcon"
                            /></span>
                            <span class="currDate">6/11/2021</span>
                        </p>
                        <div class="dataContainer">
                            <p class="currTemp"></p>
                            <p class="currHumid"></p>
                            <p class="currWind"></p>
                            <p class="currUvi"></p>
                        </div>
                    </div>
                </div>
                <div class="weather-5day">
                    <h2>5 Day Forecast</h2>
                    <div class="fiveDayContainer"></div>
                </div>
            </section>
            <img src="" alt="" />
        </main>
        <footer></footer>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
